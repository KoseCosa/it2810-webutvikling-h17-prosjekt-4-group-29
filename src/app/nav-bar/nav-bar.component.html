<div class="bg-primary">
  <div class="my-bg bg-primary">
    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" routerLink="/" routerLinkActive="active">iDrink</a>
        <form class="form-inline my-2 my-lg-0 mr-auto" autocomplete="off" (submit)="getProducts()">
          <div class="dropdown">
            <div class="input-group">
              <input class="form-control" type="text" placeholder="Søk" [value]="value" #search (click)="handleKeyUp(search.value)" (keyup)="handleKeyUp(search.value, $event)">
              <div class="input-group-btn">
                <button class="btn btn-primary" type="submit">Søk</button>
              </div>
            </div>
            <ul style="padding: 0 !important;cursor: pointer;"class="list-group dropdown-menu" *ngIf="autoCompleteResults.length > 0">
              <li class="list-group-item list-group-item-action" *ngFor="let result of autoCompleteResults" (click)="handleListEvent(result)">
                {{ result.Varenavn }}
              </li>
            </ul>
          </div>
        </form>
        <button class="navbar-toggler" type="button" (click)="isCollapsed = !isCollapsed"
                aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarColor01" [collapse]="isCollapsed">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item" *ngIf="loggedInUser">
              <a class="nav-link active">{{username}}</a>
            </li>
            <li class="nav-item" *ngIf="loggedInUser" >
              <a class="nav-link" routerLink="/mypage" routerLinkActive="active">Min Side</a>
            </li>
            <li class="nav-item" *ngIf="!loggedInUser">
              <a class="nav-link" routerLink="/register" routerLinkActive="active">Registrer</a>
            </li>
            <li class="nav-item" *ngIf="!loggedInUser">
              <a class="nav-link" routerLink="/login" routerLinkActive="active">Logg På</a>
            </li>
            <li class="nav-item" *ngIf="loggedInUser">
              <a class="nav-link" (click)="onLogoutClick()" routerLink="/">Logg Av</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </div>
</div>
