<div class="container-fluid">
  <div class="container-fluid">
    <h2 class="page-header">Registrer</h2>
    <form (submit)="onSubmitClick()">
      <div class="form-group">
        <label>Brukernavn</label>
        <input type="text" [(ngModel)]="username" name="username" class="form-control">
      </div>
      <div class="form-group">
        <label>Passord</label>
        <input type="password" [(ngModel)]="password" name="password" class="form-control">
      </div>
      <div *ngIf="registerError" class="alert alert-dismissible alert-danger">
        <h6>Brukernavnet {{username}} eksisterer allerede</h6>
      </div>
      <div *ngIf="emptyUser" class="alert alert-dismissible alert-danger">
        <h6>Feltet for brukernavn er tomt</h6>
      </div>
      <div *ngIf="emptyPass" class="alert alert-dismissible alert-danger">
        <h6>Feltet for passord er tomt</h6>
      </div>
      <input type="submit" class="btn btn-primary" value="Registrer">
    </form>
  </div>
</div>
